<div class="container" [class.register-active]="isRegister">
  <div class="form-container">
    <div class="login-form">
      <app-login></app-login>
    </div>
    <div class="register-form">
      <app-register></app-register>
    </div>
  </div>
  <div class="panel">

    <button (click)="toggleRegister()" class="btn-toggle">
      {{ isRegister ? 'Ir a Registro' : 'Ir a Acceso' }}
    </button>
  </div>
</div>
