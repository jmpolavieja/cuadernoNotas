<!-- lista de notas -->
@if (!cargando) {
  @for (nota of notas; track $index) {
    <div class="container mat-elevation-z2 fondo">
      <div class="text">
        <h3>{{ nota.titulo }}</h3>
        <p class="truncate-text">{{ nota.contenido }}</p>
      </div>
      <div class="buttons">
        <button mat-mini-fab style="background: red;color: whitesmoke" (click)="eliminarNota(nota.id)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-mini-fab color="primary" routerLink="/detalle-nota/{{nota.id}}">
          <mat-icon>edit</mat-icon>
        </button>
        <img src="/media/notebook.jpg" width="50">
      </div>
    </div>
  }
  <div class="fab-container" #fabContainer>
    <button class="floating-btn" mat-fab routerLink="/nuevaNota" #draggableFab>
      <mat-icon>add</mat-icon>
    </button>
  </div>
} @else {
  <!--spinner de carga-->
  <div style="margin: 25% 40%">
    <mat-spinner></mat-spinner>
  </div>
}
